    <script>
        // Check for online status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                document.querySelector('.offline-icon').className = 'fas fa-wifi offline-icon text-success';
                document.querySelector('h2').textContent = 'You\'re back online!';
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            }
        }

        // Add event listeners for online/offline events
        window.addEventListener('online', updateOnlineStatus);
        
        // Retry button functionality
        document.getElementById('retry-btn').addEventListener('click', function() {
            this.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Checking...';
            setTimeout(() => {
                updateOnlineStatus();
                if (!navigator.onLine) {
                    this.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Retry Connection';
                }
            }, 1000);
        });
    </script>
