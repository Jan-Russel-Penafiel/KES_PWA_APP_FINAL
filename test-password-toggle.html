<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #togglePassword {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease-in-out;
            border-radius: 0 0.375rem 0.375rem 0 !important;
        }
        
        #togglePassword:hover {
            background-color: #e9ecef !important;
        }
        
        #togglePassword:active {
            background-color: #dee2e6 !important;
        }
        
        #togglePassword i {
            pointer-events: none;
        }
        
        button[type="button"] {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        button[type="button"]:hover {
            background-color: #e9ecef !important;
            border-color: #b0b7bf !important;
        }
        
        .cursor-pointer {
            cursor: pointer !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Password Toggle Test</h2>
        
        <!-- Login Style (from login.php) -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Login Style Toggle</h5>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                        <i class="fas fa-lock text-primary"></i>
                    </span>
                    <input type="password" 
                           class="form-control border-start-0 border-end-0" 
                           id="password" 
                           placeholder="Enter your password">
                    <span class="input-group-text bg-light border-start-0 cursor-pointer" id="togglePassword" style="cursor: pointer;">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Teachers Style (from teachers.php) -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Teachers Style Toggle</h5>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                        <i class="fas fa-lock text-primary"></i>
                    </span>
                    <input type="password" 
                           class="form-control border-start-0 border-end-0" 
                           id="add_password" 
                           placeholder="Enter password">
                    <button class="btn btn-outline-secondary border-start-0" type="button" id="toggleAddPassword">
                        <i class="fas fa-eye" id="toggleAddIcon"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Parents Style (from parents.php) -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Parents Style Toggle</h5>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="password" class="form-control" id="parent_password" 
                           placeholder="Enter password">
                    <button class="btn btn-outline-secondary" type="button" 
                            onclick="togglePasswordVisibility('parent_password', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function toggleLoginPassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput && toggleIcon) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }
            }
        }

        function toggleTeacherPassword() {
            const passwordInput = document.getElementById('add_password');
            const toggleIcon = document.getElementById('toggleAddIcon');
            
            if (passwordInput && toggleIcon) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }
            }
        }

        function togglePasswordVisibility(inputId, toggleButton) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = toggleButton.querySelector('i');
            
            if (passwordInput && toggleIcon) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Login style toggle
            const togglePassword = document.getElementById('togglePassword');
            if (togglePassword) {
                togglePassword.onclick = function(e) {
                    e.preventDefault();
                    toggleLoginPassword();
                };
            }

            // Teachers style toggle
            const toggleAddPassword = document.getElementById('toggleAddPassword');
            if (toggleAddPassword) {
                toggleAddPassword.onclick = function(e) {
                    e.preventDefault();
                    toggleTeacherPassword();
                };
            }
        });
    </script>
</body>
</html>
